<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>ONE Challenge 1 - Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.ico">
        <script src="codigo.js" defer>
        </script>
    </head>

    <body>
        <header>
            <img src="img/Logo.png" alt="logo-alura">
        </header>

        <main class="area-izq">
            <textarea id="entrada" placeholder="Ingrese el texto aquí" class="area-entrada"></textarea>

            <div class="botonera">
                <div class="advertencia">
                    <p id="aviso"><img src="img/signo-exclamacion.png" alt="signo-exclamación">    Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button type="submit" id="boton-encriptar" onclick="enviarTextoAEncriptar()" class="boton-azul">Encriptar</button>
                    <button type="submit" id="boton-desencriptar" onclick="enviarTextoADesencriptar()" class="boton">Desencriptar</button>
                </div>
            </div>

            <div class="redes">
                <a target="_blank" href="https://github.com/oxidodejazz"><img src="img/logo_github.png" alt="logo-GitHub" width="30"></a>
                <a target="_blank" href="https://www.linkedin.com/in/torres-gonzalo"><img src="img/logo_linkedin.png" alt="logo-GitHub" width="30"></a>
            </div>
        </main>     

        <div class="sidebar">
            <textarea id="salida" readonly class="txt-resultado">a</textarea>

            <div class="vacio" id="sin-resultado">
                <img src="img/Muñeco.png" alt="Muñeco">
                <p class="txt-grande">Ningún mensaje fue encontrado</p>
                <p class="txt-descripcion">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>

            <div class="botones">
                <button id="boton-copiar" class="boton" onclick="copiarTexto()">Copiar</button>
            </div>
        </div>
                     
    </body>
</html>
